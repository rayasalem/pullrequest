<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user info</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div class="right-element">
      <h1>Make your Reservation</h1>
      <p >Welcome to our reservation form!</p>
    </div>

    <div class="container">
      <form action="index.html" method="post"id="reservationForm">
        <div class="row">
          <div class="col-4">
            <label for="fname">Full Name</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              id="fname"
              class="input"
              placeholder="FirstName LastName"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="email">Email Address</label>
          </div>
          <div class="col-8">
            <input
            class="input"
              type="email"
              id="email"
              placeholder="EMAIL_ADDRESS"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="tour-package">Select Tour Package</label>
          </div>
          <div class="col-8">
            <select name="tour-package" id="tour-package" class="input" required>
              <option value="Paris">Paris</option>
              <option value="Bangkok">Bangkok</option>
              <option value="Cairo">Cairo</option>
              <option value="Tokyo">Tokyo</option>
              <option value="goa" selected>goa</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="Arrival_DATE">Arrival date</label>
          </div>
          <div class="col-8">
            <input type="date" id="Arrival_DATE" required  class="input" />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="number">Number of person</label>
          </div>
          <div class="col-8">
            <input
              type="number"
              id="number"
              placeholder="unknown_type"
              class="input"
              required
            />
          </div>
        </div>
        <div class="row" style="margin-bottom: 50px">
          <div class="col-4">
            <label for="number">What you want to avail?</label>
          </div>
          <div class="col-8">
            <input type="checkbox" id="avail1" name="avail1" value="Boarding"  class="input" />
            <label for="avail1"> Boarding</label><br />
            <input type="checkbox" id="avail2" name="avail2" value="Fooding"  class="input" />
            <label for="avail2"> Fooding</label><br />
            <input
              type="checkbox"
              id="avail3"
              name="avail3"
              value="Sight Seeing"
              class="input"
            />
            <label for="avail3"> Sight Seeing</label><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="code">coupon code</label>
          </div>
          <div class="col-8">
            <input type="text" id="code" placeholder="unknown_type"  class="input" required />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="number">Terms and condition</label>
          </div>
          <div class="col-8">
            <input
              type="radio"
              id="term"
              name="term"
              value="I agree"
              class="input"
              required
            />
            <label for="avail1"> I agree</label>
            <input
              type="radio"
              id="term"
              name="term"
              value="I disagree"
              class="input"
              required
            />
            <label for="avail2"> I disagree</label>
          </div>
        </div>

        <div >
          <input type="submit" placeholder="complete reservation" required onsubmit=""  />
        </div>
       
<script>
const form = document.getElementById('reservationForm');
form.addEventListener('submit', function (event) {
alert(" Thank you for submitting the form!")
});

</script>
      </form>
    </div>
  </body>
</html>
